name: CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: install node 20
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: install deps
        run: npm ci

      - name: unit tests
        run: npm t | tee coverage.txt

      - name: system tests
        run: misc/integration.sh

      - name: codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: sevriarch/palestrina
